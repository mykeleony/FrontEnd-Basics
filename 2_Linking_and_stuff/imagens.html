<!DOCTYPE html>
<html>
    <head>
        <title> Imagens em HTML </title> 
    </head>
    <body>
        <h1> Aprendendo a usar imagens em HTML </h1>
        
        <!-- Atributo alt (atributo alternativo) é importante para acessibilidade. -->
        <p> Olha essa imagem muito pika: </p>
        <img src="imagens/3.png" alt="IBM Issue Basec Consulting framework image" height="450" width="750">
        
        <p> Olha essa outra imagem muito pika: </p>
        <img src="imagens/4.png" alt="Alguns números dos resultados do framework Enterprise Design Thinking" height="450" width="750">


    </body>
</html>
