<!DOCTYPE html>
<html>
    <head>
        <title> Formularios em HTML </title>
    </head>
    <body>
        <form>
            <fieldset> <!-- Insere uma borda no formulário -->
                <legend> Informações de perfil </legend> <!-- Título do formulário -->

                Nome: <input type="text" placeholder="Insira seu nome aqui"> <br> <br> 
                E-mail: <input type="email" placeholder="exemplo@gmail.com"> <br> <br>
                Senha: <input type="password"> <br> <br>
                
                Gênero <br>
                <input type="radio" name="genero"> Masculino <br>
                <input type="radio" name="genero"> Feminino <br>
                <input type="radio" name="genero"> Outro

                <br> <br>

                Tipo de dispositivo <br>
                <input type="checkbox"> Tenho um notebook <br> 
                <input type="checkbox"> Tenho um computador <br>
                <input type="checkbox"> Tenho um smartphone

                <br> <br>
                
                Idade: <br>
                <select>
                    <option> 0-20 </option>
                    <option> 21-40 </option>
                    <option> 41 ou mais </option>
                </select>

                <br> <br>

                Biografia: <br>
                <textarea cols="30" rows="3"> </textarea>

                <br> <br>

                <input type="submit" value="Salvar">

                <input type="reset" value="Limpar">
            </fieldset>
        </form>
    </body>
</html>
