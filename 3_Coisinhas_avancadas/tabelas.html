<!DOCTYPE html>
<html>
    <head>
        <title> Tabelas em HTLM </title>
    </head>
    <body>
        <table>
            <tr> <!-- Table Row (linha) -->
                <th> Nome </th> <!-- Table Heading (célula da linha de título) -->
                <th> Cidade </th>
                <th> Idade </th>
            </tr>

            <tr>
                <td> Myke </td> <!-- Table Data -->
                <td> Sao Paulo </td>
                <td> 19 anos </td>
            </tr>

            <tr>
                <td> Ellen </td>
                <td> Sumare </td>
                <td> 18 anos </td>
            </tr>

            <tr>
                <td> Reinaldo </td>
                <td> Sumare </td>
                <td> 20 anos </td>
            </tr>
        </table>
    </body>
</html>
