<!DOCTYPE html>
<html>
    <head>
        <title> ID's and Classes @ HTML</title>
    </head>
    <body>
        <!-- ID's são únicos e classes são agrupamentos -->
        <p id="paragraph1"> This element has the ID of "paragraph1" </p>

        <p class="fancy"> This element has the class of "fancy" </p>
        <p class="fancy"> This element also has the class of "fancy", so it looks like the one above </p>
    </body>
</html>
